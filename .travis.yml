language: python

before_install:
 - sudo apt-get update

install:
 - sudo apt-get install python-dev python-numpy cmake git libgtk2.0-dev pkg-config libavcodec-dev libavformat-dev libswscale-dev

before_script:
  - git clone https://github.com/Itseez/opencv.git
  - cd opencv
  - mkdir build
  - cd build
  - cmake ..
  - make -j4
  - sudo make -j4 install
  - export PYTHONPATH=$PYTHONPATH:/usr/local/lib/python2.7/site-packages:/home/travis/build/CardiganCam/Cardigan

python:
  - "2.7"

script:

  - python /home/travis/build/CardiganCam/Cardigan/test/test_lane_detection.py

