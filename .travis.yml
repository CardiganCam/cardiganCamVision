language: node_js
cache:
  directories:
    - ~/.npm
install:
  - npm install

script:
  - cd modules/video && npm install
  - cd dride-ws && npm install
  - npm run test
notifications:
  email:
    - yossi@dride.io
node_js:
  - '8'

after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
